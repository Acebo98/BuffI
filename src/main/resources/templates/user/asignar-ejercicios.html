<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuffI - Asignar ejercicios</title>
    <link href="/estilos.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
</head>

<body>
    <header>
        <div id="header-titulo">
            <a th:href="@{/}">
                <h1>BuffI</h1>
            </a>
            <p>Web fitness destinada a compartir rutinas para gimnasio</p>
        </div>
    </header>
    <main id="form-detalle-rutina">
        <form th:action="@{/user/submit-ejercicio}" method="post">
            <div class="mb-3 text-align">
                <h2>Asignar ejercicios...</h2>
                <h4 th:text="${rutina.nombre}">Pecho & Brazo</h4>
                <hr>
            </div>
            <input id="nombre-ejercicio" name="nombre-ejercicio" type="text" class="form-control" aria-describedby="basic-addon3" placeholder="Bíceps" hidden>
            <input th:value="${rutina.idrutina}" name="idrutina" type="number" class="form-control" aria-describedby="basic-addon3" placeholder="1" hidden>                 
            <div class="mb-3">
                <label for="basic-url" class="form-label">Máquina/Objeto necesario</label>
                <div id="div-ejercicios-elegir">
                
                    <!-- EJERCICIOS A SELECCIONAR -->
                    <div th:each="ejercicio : ${ejercicios}" th:name="${ejercicio.nombre}"  class="item-ejercicio" th:attr="isSelected=${ejercicio.nombre.equals('Otros')} ? 'true' : 'false'">
                        <img th:src="'/images/ejercicios/' + ${ejercicio.imagen}" th:name="${ejercicio.nombre}" class="item-ejercicio-img-2"></img>
                        <p th:text="${ejercicio.nombre}" th:name="${ejercicio.nombre}" class="strong">Mancuernas</p>
                    </div>
                </div>
                <p class="strong text-align">Selecciona uno de la lista</p>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Descripción</label>
                <textarea th:maxlength="200" name="descripcion" class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Mancuernas de peso a elegir. 4 series de 12 repeticiones." required></textarea>
            </div>
            <hr>
            <div class="flex flex-end">
                <button type="submit" class="btn btn-primary">Aceptar</button>
            </div>
        </form>
    </main>
    <script src="/javascript/script.js"></script>
</body>

</html>
