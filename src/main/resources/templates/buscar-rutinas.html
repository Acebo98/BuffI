<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuffI - Rutinas</title>
    <link href="/estilos.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
</head>

<body>
    <header>
        <nav>
            <ul class="navigation">
                <li><a href="">Rutinas</a></li>
                <li><a href="">Mis rutinas</a></li>
                <li><a href="">Mi perfil</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
        <div id="header-titulo">
            <h1>BuffI</h1>
            <p>Web fitness destinada a compartir rutinas para gimnasio</p>
        </div>
    </header>

    <!-- CONTENEDOR PRINCIPAL -->
    <div id="container">
        <div class="flex space-between">
            <div class="input-group mb-3" style="width: 80%;">
                <input type="text" class="form-control" placeholder="Nombre..." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-primary" type="button" id="button-addon2">Buscar</button>
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Filtrar...</option>
                    <option value="1">Mas recientes</option>
                    <option value="2">Populares</option>
                    <option value="3">Subiendo</option>
                </select>
            </div>
        </div>
        <main class="container-flex">

            <!-- RUTINAS -->
            <div class="item-rutina">
                <div class="info-item-rutina">
                    <h2>Brazo y pecho</h2>
                </div>
                <a class="item-rutina-lupa" href="#">
                    <img class="mancuernas" src="images/mancuernas.png">
                    <img class="lupa" src="images/lupa.png">
                </a>
                <div class="item-rutina-other-info">
                    <p class="item-rutina-etiqueta">Tren superior</p>
                    <p class="item-rutina-nombre strong">Sergio98</p>
                    <p class="item-rutina-fecha">02-02-2021</p>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>

</html>
