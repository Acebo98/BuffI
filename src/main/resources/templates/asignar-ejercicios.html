<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuffI - Asignar ejercicios</title>
    <link href="estilos.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
</head>

<body>
    <header>
        <div id="header-titulo">
            <h1>BuffI</h1>
            <p>Web fitness destinada a compartir rutinas para gimnasio</p>
        </div>
    </header>
    <main id="form-detalle-rutina">
        <div class="mb-3 text-align">
            <h2>Asignar ejercicios...</h2>
            <h4>Pecho & Brazo</h4>
            <hr>
        </div>
        <div class="mb-3">
            <label for="basic-url" class="form-label">Nombre del ejercicio</label>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="Curl de bíceps">
        </div>
        <div class="mb-3">
            <label for="basic-url" class="form-label">Máquinas/Objetos necesarios</label>
            <div id="div-ejercicios-elegir">
                <!-- EJERCICIOS A SELECCIONAR -->
                <div class="item-ejercicio">
                    <div class="item-ejercicio-img-2"></div>
                    <p class="strong">Mancuernas</p>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Descripción</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Mancuernas de peso a elegir. 4 series de 12 repeticiones."></textarea>
        </div>
        <hr>
        <div class="flex space-between">
            <button type="button" class="btn btn-link">Volver...</button>
            <button type="button" class="btn btn-primary">Aceptar</button>
        </div>
    </main>
</body>

</html>
